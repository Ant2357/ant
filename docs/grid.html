<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/ant.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style rel="stylesheet">
      * {
        font-family: 'Raleway', sans-serif;
      }
      .box {
        padding: 1em;
        background-color: #39dcab;
        border: solid 1px #333;
        color: #fff;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow:hidden;
      }
      .box2 {
        padding: 1em;
        background-color: #479880;
        border-bottom: solid 1px #333;
        border-left: solid 1px #333;
        border-right: solid 1px #333;
        color: #fff;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow:hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row" style="text-align: center;">
        <div class="col-1"><p class="box">col-1</p></div>
        <div class="col-1"><p class="box">col-1</p></div>
        <div class="col-1"><p class="box">col-1</p></div>
        <div class="col-1"><p class="box">col-1</p></div>
        <div class="col-1"><p class="box">col-1</p></div>
        <div class="col-1"><p class="box">col-1</p></div>
        <div class="col-1"><p class="box">col-1</p></div>
        <div class="col-1"><p class="box">col-1</p></div>
        <div class="col-1"><p class="box">col-1</p></div>
        <div class="col-1"><p class="box">col-1</p></div>
        <div class="col-1"><p class="box">col-1</p></div>
        <div class="col-1"><p class="box">col-1</p></div>
      </div>
      <div class="row" style="text-align: center;">
        <div class="col-12">
          <p class="box2">col-12</p>
        </div>
      </div>
      <div class="row" style="text-align: center;">
        <div class="col-12 col-md-8 col-md-offset-4">
          <p class="box2">col-12, col-md-8, col-md-offset-4</p>
        </div>
      </div>
      <div class="row" style="text-align: center;">
        <div class="col-6 col-md-4">
          <p class="box2">col-6, col-md-4</p>
        </div>
        <div class="col-6 col-md-4 col-md-offset-4">
          <p class="box2">col-6, col-md-4, col-md-offset-4</p>
        </div>
      </div>
      <div class="row" style="text-align: center;">
        <div class="col-12 col-md-8">
          <p class="box2">col-12, col-md-8</p>
        </div>
      </div>
      <div class="row" style="text-align: center;">
        <div class="col-12">
          <p class="box2">col-12</p>
        </div>
      </div>
    </div>
  </body>
</html>

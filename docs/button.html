<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/ant.css">
  </head>
  <body>
    <div style="padding: 7rem">
      <p style="padding: 1rem">
        <a href="#" class="button">Button</a>
        <a href="#" class="button button-primary">Primary</a>
        <a href="#" class="button button-success">Success</a>
        <a href="#" class="button button-info">Info</a>
        <a href="#" class="button button-warning">Warning</a>
        <a href="#" class="button button-danger">Danger</a>
      </p>
      <p style="padding: 1rem">
        <a href="#" class="button button-primary button-small">button-small</a>
        <a href="#" class="button button-primary">button</a>
        <a href="#" class="button button-primary button-large">button-large</a>
      </p>
      <p style="padding: 1rem">
        <button type="button" class="button button-disabled">Disabled</button>
        <button type="button" class="button" disabled>Disabled</button>
      </p>
      <p style="padding: 1rem" class="button-group">
        <button type="button" class="button">button-group-1</button>
        <button type="button" class="button">button-group-2</button>
        <button type="button" class="button">button-group-3</button>
      </p>
    </div>
  </body>
</html>
